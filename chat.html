<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style2.css"> 
<title>Chatbot</title>
</head>
<body>
    <header class="header sticky">
        <a href='/'class="logo" style="color:#4EC067; padding-left: 30px;">
            <img src="/img/Group 25.png" style="width: 80px;" alt="logo">
        </a>




    </header>
  <main>
    <div class="container-chat">
      <div id="chat-container">
        <section class="header">
          <img src="/img/Group 25.png" alt="">
          <h2>ChatBot - EcoGroup</h2>
        </section><br>
        <div id="chat-history"></div><br>
        <form id="chat-form">
          <input type="text" id="user-input" placeholder="Escreva sua Mensagem:">
          <button type="submit">ENVIAR</button>
        </form>
        <div id="loader">
          <img src="loader.gif" width="150px" alt="Loading...">
        </div>
      </div>
    </div>
  </main>
  
</body>
<script>
  const chatHistory = document.getElementById('chat-history');
  const userInput = document.getElementById('user-input');
  const form = document.getElementById('chat-form');

  async function sendMessage() {
    const userMessage = userInput.value;
    userInput.value = '';
    console.log(userMessage)
    try {
      const response = await fetch('/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ userInput: userMessage }),
      });

      const data = await response.json();
      console.log(data)
      const botMessage = data.response;
      console.log(botMessage)
      chatHistory.innerHTML += `<div class="user-message">${userMessage}</div>`;
      chatHistory.innerHTML += `<div class="bot-message">${botMessage}</div>`;

      chatHistory.scrollTop = chatHistory.scrollHeight;
    } catch (error) {
      console.error('Error:', error);
      
    }
  }

  form.addEventListener('submit', (event) => {
    event.preventDefault();
    const loader = document.getElementById('loader');
    loader.style.display = 'block';
    sendMessage().finally(() => {
    loader.style.display = 'none';
  });;
  });
</script>
</html>
